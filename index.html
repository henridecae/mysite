<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Мой дневник мыслей</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fdfdfd;
      color: #333;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
    }
    .entry {
      border-bottom: 1px solid #ddd;
      margin-bottom: 40px;
      padding-bottom: 20px;
    }
    .entry h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .entry p {
      margin-bottom: 10px;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      margin-top: 10px;
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <h1>Мой дневник мыслей</h1>

  <div class="entry">
    <h2>Я думал, что всё можно исправить</h2>
    <p>Иногда мы хотим вернуть время, но время учит не возвращаться.</p>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/вставь_id_видео" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div class="entry">
    <h2>Душа не меняется</h2>
    <p>Смена убеждений — не всегда перемена внутри. Есть что-то, что остаётся неизменным.</p>
  </div>

</body>
</html>
