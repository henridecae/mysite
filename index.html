<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Границы сознания</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0d0d0d;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 30% 30%, rgba(92, 0, 255, 0.2), transparent 40%),
        radial-gradient(circle at 70% 70%, rgba(0, 255, 198, 0.2), transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.03), transparent 50%);
      animation: move 30s linear infinite;
      z-index: -1;
    }

    @keyframes move {
      0% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(5%, 5%) scale(1.02);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .inner {
      opacity: 0.05;
      font-size: 2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="inner">
      <!-- границы сознания -->
    </div>
  </div>
</body>
</html>
